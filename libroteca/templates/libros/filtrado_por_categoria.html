{% extends "base.html" %}
{% load static %}

{% block content %}
<a href="/categoria/filtrar">
  <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
    <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
  </svg>
</a>

<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  
  <h1 class="h2">Libros por categor√≠a: {{ categoria }}</h1>
  <div class="btn-toolbar mb-2 mb-md-0">
  </div>
</div>

<div class="row mt-2">
      <table class="table">
        <tbody>
          {% for libro in libros %}
            <tr>
              <td><img src="{% static 'img/libro.png' %}" alt="" width="32" height="32" class="me-2"></td>
              <td><a href="{% url 'detalle_libro' libro.id %}">{{ libro.titulo }}</a></td>
              <td>{{ libro.fecha|date:"d/m/Y" }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
</div>


{% endblock %}
